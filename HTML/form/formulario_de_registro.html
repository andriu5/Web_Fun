<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Formulario de Registro</title>
    </head>
    <body>
        <h1>Mi Formulario de Registro</h1>
        <form>
            <br><br>
            <label>
                Nombre: <input type="text" name="nombre">
            </label>
            <br><br>
            <label>
                Apellido: <input type="text" name="apellido">
            </label>
            <br><br>
            <label>
                Email: <input type="text" name="email">
            </label>
            <br><br>
            <label>
                Contraseña: <input type="password" name="password">
            </label>
            <br><br>
            <label>
                Confirmar: <input type="password" name="password_confirm">
            </label>
            <br><br>
            <label>
                Cumpleaños: <input type="date" name="birthday">
            </label>
            <br><br>
            <label>
                Hombre <input type="radio" name="genero" value="masculino"> 
            </label>
            <label>
                Mujer <input type="radio" name="genero" value="femenino">
            </label>
            <label>
                Otro <input type="radio" name="genero" value="otro">
            </label>
            <br><br>
            <p>Una breve descripción de ti:</p>
            <textarea name="descripcion"></textarea>
            <br><br>
        
            <label>
                Lenguaje Favorito: 
                <select name="favorite_language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C">C</option>
                    <option value="C++">Java</option>
                    <option value="Assembler">Assembly</option>
                </select>
            </label>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
